<style>
body {
  background: #0d1117;

<body>

<h2>üõ°Ô∏è HAYABUSA SAFE REMOTE</h2>
<p>Fitur legal ‚Ä¢ Izin user ‚Ä¢ Tanpa hacking</p>

<div class="card">
  <h3>üîã Cek Baterai</h3>
  <button onclick="cekBaterai()">CEK STATUS BATERAI</button>
  <div id="battery" class="status">‚Äì</div>
</div>

<div class="card">
  <h3>üî¶ Senter (Torch)</h3>
  <button onclick="toggleTorch()">NYALAKAN / MATIKAN SENTER</button>
  <div class="status">Perlu izin kamera</div>
</div>

<script>
/* ===== CEK BATERAI ===== */
function cekBaterai() {
  if (!navigator.getBattery) {
    document.getElementById("battery").innerText = "Browser tidak support Battery API";
    return;
  }

  navigator.getBattery().then(battery => {
    const persen = Math.round(battery.level * 100);
    const status = battery.charging ? "üîå Sedang di-charge" : "üîã Tidak di-charge";
    document.getElementById("battery").innerText =
      `Baterai: ${persen}% ‚Ä¢ ${status}`;
  });
}

/* ===== SENTER ===== */
let stream;
let torchOn = false;

async function toggleTorch() {
  try {
    if (!stream) {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
    }

    const track = stream.getVideoTracks()[0];
    const cap = track.getCapabilities();

    if (!cap.torch) {
      alert("HP tidak support senter via browser");
      return;
    }

    torchOn = !torchOn;
    await track.applyConstraints({
      advanced: [{ torch: torchOn }]
    });

  } catch (e) {
    alert("Izin kamera ditolak");
  }
}
</script>
