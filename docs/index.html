<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tele Web Bot</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #0f172a;
  color: white;
}

.app {
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 300px;
  background: #020617;
  border-right: 1px solid #1e293b;
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 15px;
  font-weight: bold;
  font-size: 18px;
  background: #020617;
}

.chat-list {
  flex: 1;
  overflow-y: auto;
}

.chat-item {
  padding: 12px 15px;
  cursor: pointer;
  border-bottom: 1px solid #1e293b;
}

.chat-item:hover {
  background: #020617;
}

.chat-item.active {
  background: #1e293b;
}

/* CHAT AREA */
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 15px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
  max-width: 70%;
}

.message.bot {
  background: #1e293b;
  padding: 10px;
  border-radius: 10px;
}

.message.me {
  background: #2563eb;
  padding: 10px;
  border-radius: 10px;
  margin-left: auto;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #1e293b;
  background: #020617;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.chat-input button {
  margin-left: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">ðŸ“¨ Tele Web Bot</div>
    <div class="chat-list">
      <div class="chat-item active" onclick="openChat('User A')">ðŸ‘¤ User A</div>
      <div class="chat-item" onclick="openChat('Group Bot')">ðŸ‘¥ Group Bot</div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <div class="chat-header" id="chatTitle">User A</div>
    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input type="text" id="msg" placeholder="Tulis pesan...">
      <button onclick="sendMsg()">Kirim</button>
    </div>
  </div>
</div>

<script>
let messages = document.getElementById("messages");

function sendMsg() {
  let input = document.getElementById("msg");
  if (!input.value) return;

  let div = document.createElement("div");
  div.className = "message me";
  div.innerText = input.value;
  messages.appendChild(div);

  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  // simulasi balasan bot
  setTimeout(() => {
    let bot = document.createElement("div");
    bot.className = "message bot";
    bot.innerText = "ðŸ¤– Bot menerima pesan";
    messages.appendChild(bot);
    messages.scrollTop = messages.scrollHeight;
  }, 800);
}

function openChat(name) {
  document.getElementById("chatTitle").innerText = name;
  messages.innerHTML = "";
}
</script>

</body>
</html>
